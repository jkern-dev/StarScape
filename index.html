<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
  <title>StarScape</title>
  <script src="./dist/main.js"></script>
</head>

<body>
  <h1>StarScape</h1>
  <p>The sky is falling, avoid the stars to survive the night!</p>
  <div id="start">
    <h2>Press Enter To Start</h2>
  </div>
  <div id="paused">
    <h1>Game Paused!</h1>
  </div>
  <div id="over">
    <button 
      value="Refresh Page" 
      onClick="window.location.reload();"
      className = "replay"
    >Game Over! Play Again!</button>
  </div>
  <canvas id="game-canvas" width=700 height=700></canvas>
</body>
</html>
